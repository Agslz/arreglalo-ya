faqs.pregunta.1 = ¿Cómo funciona tu aplicación para solicitar un servicio a domicilio?
faqs.respuesta.1 = Para solicitar un servicio a domicilio, los usuarios deben descargar la aplicación y registrarse en ella. Luego, pueden buscar el servicio que necesitan, seleccionar un proveedor de servicios y hacer su reserva. Los proveedores de servicios disponibles en su área recibirán la solicitud y responderán con una cotización para el servicio solicitado.
faqs.pregunta.2 = ¿Cómo puedo pagar por los servicios que solicito a través de tu aplicación?
faqs.respuesta.2 = Ofrecemos diferentes opciones de pago en nuestra aplicación. Los usuarios pueden pagar con tarjeta de crédito o débito a través de nuestra plataforma segura de pagos en línea.
faqs.pregunta.3 = ¿Cómo puedo asegurarme de que los proveedores de servicios en tu aplicación sean confiables y de calidad?
faqs.respuesta.3 = Todos los proveedores de servicios en nuestra aplicación han pasado por un riguroso proceso de selección y verificación antes de ser aprobados para prestar servicios en nuestra plataforma. Además, los usuarios pueden ver las calificaciones y comentarios de otros usuarios para tomar una decisión informada sobre el proveedor de servicios que desean seleccionar.
faqs.pregunta.4 = ¿Puedo cancelar una reserva que hice a través de tu aplicación?
faqs.respuesta.4 = Sí, los usuarios pueden cancelar o cambiar una reserva que hayan hecho a través de nuestra aplicación. Sin embargo, es importante tener en cuenta que es posible que se apliquen cargos por cancelación en función de la política de cancelación del proveedor de servicios.
faqs.pregunta.5 = ¿Cómo puedo hacer un seguimiento del estado de mi servicio solicitado?
faqs.respuesta.5 = Los usuarios pueden hacer un seguimiento del estado de su servicio solicitado a través de nuestra aplicación. Los proveedores de servicios actualizarán el estado del servicio a medida que lo completen, lo que permitirá a los usuarios ver el progreso de su servicio en tiempo real.
faqs.pregunta.6 = ¿Qué medidas de seguridad tomas para proteger mis datos personales y financieros en tu aplicación?
faqs.respuesta.6 = Nos tomamos muy en serio la protección de los datos personales y financieros de nuestros usuarios. Utilizamos tecnología de encriptación avanzada para proteger la información confidencial, y nos adherimos a los más altos estándares de seguridad de la industria para garantizar la protección de los datos de nuestros usuarios.

texto.about = Somos una aplicación de servicios para el hogar desarrollada por cuatro amigos de Mendoza, Argentina. Con nuestra plataforma, puedes solicitar servicios de plomería, electricidad y más, de manera rápida y sencilla. Contamos con un equipo de profesionales de confianza y siempre estamos trabajando para ofrecer un servicio eficiente y confiable. ¡Gracias por elegir nuestra aplicación!

