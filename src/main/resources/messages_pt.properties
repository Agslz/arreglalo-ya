faqs.pregunta.1 = Como funciona o seu aplicativo de serviços domésticos?
faqs.respuesta.1 = Para solicitar um serviço doméstico, os usuários devem baixar o aplicativo e se registrar. Eles podem então buscar o serviço que precisam, selecionar um provedor de serviços e fazer uma reserva. Os provedores de serviços disponíveis em sua área receberão a solicitação e responderão com um orçamento para o serviço solicitado.
faqs.pregunta.2 = Como posso pagar pelos serviços que solicito através do seu aplicativo?
faqs.respuesta.2 = Oferecemos diferentes opções de pagamento em nosso aplicativo. Os usuários podem pagar com cartão de crédito ou débito através de nossa plataforma segura de pagamentos online.
faqs.pregunta.3 = Como posso garantir que os provedores de serviços em seu aplicativo sejam confiáveis e de qualidade?
faqs.respuesta.3 = Todos os provedores de serviços em nosso aplicativo passaram por um rigoroso processo de seleção e verificação antes de serem aprovados para prestar serviços em nossa plataforma. Além disso, os usuários podem ver as avaliações e comentários de outros usuários para tomar uma decisão informada sobre o provedor de serviços que desejam selecionar.
faqs.pregunta.4 = Posso cancelar ou alterar uma reserva que fiz através do seu aplicativo?
faqs.respuesta.4 = Sim, os usuários podem cancelar ou alterar uma reserva que tenham feito através do nosso aplicativo. No entanto, é importante observar que podem ser aplicadas taxas de cancelamento, dependendo da política de cancelamento do provedor de serviços.
faqs.pregunta.5 = Como posso acompanhar o status do serviço solicitado?
faqs.respuesta.5 = Os usuários podem acompanhar o status do serviço solicitado através do nosso aplicativo. Os provedores de serviços atualizarão o status do serviço à medida que o concluírem, permitindo que os usuários vejam o progresso do serviço em tempo real.
faqs.pregunta.6 = Quais medidas de segurança você adota para proteger meus dados pessoais e financeiros em seu aplicativo?
faqs.respuesta.6 = Levamos a proteção dos dados pessoais e financeiros de nossos usuários muito a sério. Utilizamos tecnologia de criptografia avançada para proteger informações confidenciais e seguimos os mais altos padrões de segurança da indústria para garantir a proteção dos dados de nossos usuários.

texto.about = Somos um aplicativo de serviços para casa desenvolvido por quatro amigos de Mendoza, Argentina. Com a nossa plataforma, você pode solicitar serviços de encanamento, eletricidade e outros de maneira rápida e fácil. Temos uma equipe de profissionais confiáveis e estamos sempre trabalhando para oferecer um serviço eficiente e confiável. Obrigado por escolher nosso aplicativo!
