<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--BootStrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
<body class="body">
	<header th:replace="layout/staticsFragments :: navbar"></header>
	<div class="container">
		<div class="text-center cuerpo">
			<div class="text-center mb-0">
				<h2 class="text-dark display-5">[[#{error.500}]]</h2>
				<img src="/img/error500.png" alt="Imagen Error 500">
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<a class="btn btn-outline-dark btn-lg mt-4 ms-2" th:href="@{/}">
				<i class="fas fa-caret-square-left"></i>[[#{error.volver}]]</a>
		</div>
	</div>
	<br>
	<footer th:replace="layout/staticsFragments :: footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
