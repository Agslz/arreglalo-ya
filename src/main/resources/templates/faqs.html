<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/staticsFragments :: head"></head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<header th:replace="layout/staticsFragments :: navbar"></header>
	<div class="accordion mt-4 ms-4 me-4" id="accordionExample">
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingOne">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseOne"
					aria-expanded="true" aria-controls="collapseOne">
					<strong>[[#{faqs.pregunta.1}]]</strong>
				</button>
			</h2>
			<div id="collapseOne" class="accordion-collapse collapse show"
				aria-labelledby="headingOne" data-bs-parent="#accordionExample">
				<div class="accordion-body">[[#{faqs.respuesta.1}]]</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingTwo">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseTwo"
					aria-expanded="false" aria-controls="collapseTwo">
					<strong>[[#{faqs.pregunta.2}]]</strong>
				</button>
			</h2>
			<div id="collapseTwo" class="accordion-collapse collapse"
				aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
				<div class="accordion-body">[[#{faqs.respuesta.2}]]</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingThree">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseThree"
					aria-expanded="false" aria-controls="collapseThree">
					<strong>[[#{faqs.pregunta.3}]]</strong>
				</button>
			</h2>
			<div id="collapseThree" class="accordion-collapse collapse"
				aria-labelledby="headingThree" data-bs-parent="#accordionExample">
				<div class="accordion-body">[[#{faqs.respuesta.3}]]</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingFour">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseFour"
					aria-expanded="false" aria-controls="collapseFour">
					<strong>[[#{faqs.pregunta.4}]]</strong>
				</button>
			</h2>
			<div id="collapseFour" class="accordion-collapse collapse"
				aria-labelledby="headingFour" data-bs-parent="#accordionExample">
				<div class="accordion-body">[[#{faqs.respuesta.4}]]</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingFive">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseFive"
					aria-expanded="false" aria-controls="collapseFive">
					<strong>[[#{faqs.pregunta.5}]]</strong>
				</button>
			</h2>
			<div id="collapseFive" class="accordion-collapse collapse"
				aria-labelledby="headingFive" data-bs-parent="#accordionExample">
				<div class="accordion-body">[[#{faqs.respuesta.5}]]</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingSix">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseSix"
					aria-expanded="false" aria-controls="collapseSix">
					<strong>[[#{faqs.pregunta.6}]]</strong>
				</button>
			</h2>
			<div id="collapseSix" class="accordion-collapse collapse"
				aria-labelledby="headingSix" data-bs-parent="#accordionExample">
				<div class="accordion-body">[[#{faqs.respuesta.6}]]</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<footer th:replace="layout/staticsFragments :: footer"></footer>
</body>
</html>
