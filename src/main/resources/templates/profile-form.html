<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhml"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- BOOTSTRAP -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"/>

    <!-- REMIX ICONS -->
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"/>

    <!-- SWIPER CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@8.4.2/swiper-bundle.min.css"/>

    <!-- SWEET ALERT CSS -->
    <link
            href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
    "
            rel="stylesheet"/>
    <title>[[#{nombre.logo}]]</title>
</head>
<body>
<header th:replace="layout/staticsFragments :: navbar"></header>

<main class="container-fluid d-flex justify-content-center shadow-lg">
    <div class="w-75 mx-auto mt-5">
        <div
                class="container-fluid min-vh-100 p-5 shadow-sm border rounded-5 border-black row">
            <div class="col-6">
                <div class="d-flex">

                    <img class="profile__photo rounded-circle border shadow-lg"
                         th:src="'data:image/png;base64,' + ${user.image}"
                         onerror="this.src='http://cdn.onlinewebfonts.com/svg/img_464447.png'">

                    <div class="row ms-3 me-3">
                        <div class="h-25">
                            <h2 th:text="${user.name}" class="mb-0"></h2>
                            <h4 th:text="${user.profession}"></h4>
                            <div th:attr="data-score=${user.generalScore}"
                                 class="review__stars d-flex"></div>
                        </div>
                    </div>
                </div>

                <blockquote th:text="${user.biography}"
                            class="blockquote mt-4 mb-4"></blockquote>
            </div>

        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8.4.2/swiper-bundle.min.js"></script>

    <!-- SWEET ALERT JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

    <!-- CUSTOM JS -->
    </div>
</main>
</body>
</html>
