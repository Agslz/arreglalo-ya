<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/staticsFragments :: head"></head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>
	<header th:replace="layout/staticsFragments :: navbar"></header>

    <div th:if="${error != null}" class="alert alert-danger container-fluid d-flex justify-content-center" role="alert">
		<p>[[${error}]]</p>
	</div>
	
	<div th:if="${success != null}" class="alert alert-success container-fluid d-flex justify-content-center" role="alert">
		<p>[[${success}]]</p>
	</div>

	<div class="p-5 d-flex justify-content-center align-items-center">
		<form th:action="@{/reset-password}" method="post"
			style="max-width: 400px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
						<input type="hidden" name="token" th:value="${token}">
				<div>
					<p>
						<input type="password" name="password" id="password" class="form-control" required autofocus placeholder="Ingresa tu nueva contrase単a">
                        <input type="password" name="confirmPassword" class="form-control mt-3" required autofocus placeholder="Repetite tu contrase単a" oninput="checkPasswordMatch(this);">
					</p>
					<p class="d-flex justify-content-center">
						<input type="submit" value="Cambiar contrase単a" class="btn btn-primary">
					</p>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="layout/staticsFragments :: footer"></footer>
	<script th:src="@{../js/login_form.js}"></script>
</body>
<script type="text/javascript">
function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Las contrase単a no coinciden!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
</html>
