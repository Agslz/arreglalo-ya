<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- REMIX ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href="@{../css/index.css}" />
    <title>ArreglaloYa!</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm"
      >
        <div class="container-fluid">
          <a class="navbar-brand h1" href="#">Arreglalo Ya</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link mx-2 text-uppercase active"
                aria-current="page"
                href="#"
              >
                Home
              </a>
              <a class="nav-link mx-2 text-uppercase" href="#works">Works</a>
              <a class="nav-link mx-2 text-uppercase" href="#suppliers"
                >Suppliers</a
              >
              <a class="nav-link mx-2 text-uppercase" href="#">About</a>
            </div>
            <div class="navbar-nav ms-auto right__menu">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle mx-2"
                    href="#"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Idioma</a
                  >
                  <ul class="dropdown-menu mb-2">
                    <li>
                      <a class="dropdown-item" th:href="@{?(lang=es)}"
                        ><img
                          class="me-1 mb-1"
                          src="https://img.icons8.com/fluency/32/000000/spain-circular.png "
                        />Español</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" th:href="@{?(lang=en)}"
                        ><img
                          class="me-1 mb-1"
                          src="https://img.icons8.com/fluency/32/000000/usa-circular.png "
                        />Ingles</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" th:href="@{?(lang=pt)}"
                        ><img
                          class="me-1 mb-1"
                          src="https://img.icons8.com/fluency/32/000000/brazil-circular.png "
                        />Portugues</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>

              <a class="nav-link mx-2" href="#">
                <i class="ri-user-add-line me-1"></i> Account
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row text-center">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Proveedor</h1>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="96"
                height="96"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M5.33 3.271a3.5 3.5 0 0 1 4.472 4.474L20.647 18.59l-2.122 2.121L7.68 9.867a3.5 3.5 0 0 1-4.472-4.474L5.444 7.63a1.5 1.5 0 1 0 2.121-2.121L5.329 3.27zm10.367 1.884l3.182-1.768 1.414 1.414-1.768 3.182-1.768.354-2.12 2.121-1.415-1.414 2.121-2.121.354-1.768zm-7.071 7.778l2.121 2.122-4.95 4.95A1.5 1.5 0 0 1 3.58 17.99l.097-.107 4.95-4.95z"
                />
              </svg>
              <p class="card-text">
                Si sos un prestador y querés ofrecer tus servicios esta es tu
                opción
              </p>
              <a href="#" class="btn btn-secondary">Registrarse</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Cliente</h1>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="96"
                height="96"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M20 20a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-9H1l10.327-9.388a1 1 0 0 1 1.346 0L23 11h-3v9zm-8-3l3.359-3.359a2.25 2.25 0 1 0-3.182-3.182l-.177.177-.177-.177a2.25 2.25 0 1 0-3.182 3.182L12 17z"
                />
              </svg>
              <p class="card-text">
                Si estás buscando prestadores de confianza, elegí esta opción
              </p>
              <a href="#" class="btn btn-secondary">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
