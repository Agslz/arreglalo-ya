<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/staticsFragments :: head"> </head>

<body>
	<header th:replace="layout/staticsFragments :: navbar"></header>
	<div class="container-fluid vh-100">
		<div class="py-5 mb-5 container">
			<div class="card">
				<div class="row">
					<div class="col-12 col-md-4 mb-4" th:each="supplier : ${supplierList}">
						<div class="card bg-dark">
							<div class="card swiper-slide shadow">
								<img src="https://virtualpiano.net/wp-content/uploads/2021/07/Never-Gonna-Give-You-Up-Intermediate-Rick-Astley-Best-Online-Piano-Keyboard-Virtual-Piano.jpg"
									class="card-img-top rounded-top imagenstyle" alt="Supplier" />
								<div class="card-body">
									<h3 class="card-title text-capitalize fs-2">[[${supplier.name}]]
										[[${supplier.lastname}]]</h3>
									<p class="card-text" th:text="${supplier.profession}"></p>
									<div th:attr="data-score=${supplier.generalScore}" class="review__stars d-flex"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<footer th:replace="layout/staticsFragments :: footer"></footer>

</body>

</html>
