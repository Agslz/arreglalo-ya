<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhml"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <!-- BOOTSTRAP -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
     <!-- BOOTSTRAP -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <title>[[#{nombre.logo}]]</title>
</head>
<body>
<header th:replace="layout/staticsFragments :: navbar"></header>

<div class="container-fluid">
    <div class="row mx-0 justify-content-center pt-3">
        <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
            <form
                    th:object="${work}"
                    th:action="@{/work/create}"
                    method="POST"
                    class="w-100 rounded-1 p-4 border bg-white border rounded-5 border-black needs-validation"
                    novalidate
            >
                <h3 class="text-center">[[#{solicitar.solicitar}]]</h3>
                <input
                        type="hidden"
                        name="supplierId"
                        id="supplierId"
                        th:value="${supplierId}"
                />
                <div class="invalid-feedback">[[#{solicitar.elija}]]</div>
                <div>
                    <label class="form-label">[[#{solicitar.tipo}]]</label>
                    <select
                            th:field="*{type}"
                            name="type"
                            id="type"
                            class="form-select"
                            required
                    >
                        <option value="" disabled selected>[[#{solicitar.elija.una}]]</option>

                        <option
                                th:each="profession: ${professions}"
                                th:value="${profession.name}"
                                th:text="${profession.name}"
                        />
                    </select>
                    <div class="invalid-feedback">[[#{solicitar.seleccione}]]</div>
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-label">[[#{solicitar.descripcion}]]</label>
                    <textarea
                            th:field="*{description}"
                            name="description"
                            id="description"
                            class="form-control"
                            rows="3"
                            th:placeholder="#{solicitar.placeholder}"
                            required
                    ></textarea>
                    <div class="invalid-feedback">
                        [[#{solicitar.descripcion.error}]]
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">[[#{solicitar.button}]]</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- BOOTSTRAP -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <div th:replace="layout/staticsFragments :: footer"></div>

    <script th:src="@{../../js/bootstrap-validation.js}"></script>
</body>
</html>
